    template: mongodb_slave
    instances: 2
    resource_pool: mongodb_resource_pools
    persistent_disk: 16384
    networks:
    - name: default
      static_ips:
      - 10.30.60.36 - 10.30.60.37
  - name: mongodb_master
    template: mongodb_master
    instances: 1
    resource_pool: mongodb_resource_pools
    persistent_disk: 16384
    networks:
    - name: default
      static_ips:
      - 10.30.60.35
  - name: mongodb_broker
    template: mongodb_broker
    instances: 1
    resource_pool: mongodb_resource_pools
    persistent_disk: 16384
    networks:
    - name: default
      static_ips:
      - 10.30.60.34
  - name : broker-registrar
    template : broker-registrar
    instances: 1
    lifecycle: errand
    resource_pool: mongodb_resource_pools
    networks:
    - name: default
    properties:
      broker:
        host: 10.30.60.34
        name: Mongo-DB
        password: cloudfoundry
        username: admin
        protocol: http
        port: 8080
      cf:
        admin_password: eaa139af583c
        admin_username: admin
        api_url: http://api.cf.open-paas.com
    release: mongodb_dev
  - name : broker-deregistrar
